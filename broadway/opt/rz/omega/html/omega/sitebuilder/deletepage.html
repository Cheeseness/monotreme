<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

    <title>O M E G A  ::: [ Richards | Zeta ] - WebExpress</title>
    <script src="../includes/js/global.js" type="text/javascript"></script>
    <script src="../includes/js/qforms.js" type="text/javascript"></script>
    <script language="JavaScript">
        // set the path to the qForms directory
        qFormAPI.setLibraryPath("../includes/js/");
        // set the errorColor
        qFormAPI.errorColor = "#CC0000";
        // this loads all the default libraries
        qFormAPI.include("*");
	function get_query_string_args(){
	var args = new Object();
	var query_string = window.location.search.substring(1);
	var pairs = query_string.split("&");
	var name_value = null;
	for(x=0;x<pairs.length;x++){
	if (pairs[x].indexOf("=") != -1){
	name_value = pairs[x].split("="); 
	args[name_value[0]] = decodeURIComponent(name_value[1]);
	} 
	}
	return args;
	}
	var args =  get_query_string_args();
	var page = args["page"];
    </script>
    <link rel="stylesheet" href="../includes/css/global.css">
    <style type="text/css">
        BODY { background-color: #FFFFFF; }
    </style>
</head>
<body>
<span class="PageTitle">Delete Site Page</span>
<div class="line-dotted"><img border="0" src="../media/images/pxl.gif" width="1" height="1" alt=""></div>
<script language=JavaScript>
	document.write("<div>Deleting site page " + page + "...</div><br><br>");
</script>
<form action="deletepage.psp" name="deletepage" method="post" enctype="multipart/form-data">
	<input type="Hidden" name="deletepagename">
</form>
<script>
    objForm = new qForm("deletepage");
    objForm.required("deletepagename");
    objForm.deletepagename.setValue(page);
    objForm.deletepagename.locked = true;
    objForm.submit();
</script>
</body>
</html>
