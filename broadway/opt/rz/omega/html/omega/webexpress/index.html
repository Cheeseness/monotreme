<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>    
    <script type="text/javascript">
    var IFRAMENAME = ""
    function startIFrame(){
    //create iframe for editing 
    var iFrameHolder = document.getElementById("webexpressholder");
    var childFrame = document.createElement("iframe");
    IFRAMENAME = "webexpressframe";
	childFrame.setAttribute("id",IFRAMENAME);
    childFrame.setAttribute("name",IFRAMENAME);
    childFrame.src = "/webapi/emptypage.html";
    childFrame.width = "100%";
    childFrame.height = "100%";
    childFrame.marginWidth = "0";
    childFrame.marginHeight = "0";
    childFrame.frameBorder = "0";
    childFrame.scrolling = "auto";
    iFrameHolder.appendChild(childFrame);
    window.setTimeout("startIFrameFinish();",0); //fixes IE appendChild() race
    }
    function startIFrameFinish() {
    //load iframe with target file
    document.getElementById(IFRAMENAME).src = "webexpress.psp";
    }
    </script>
</head>
<body marginheight="0" marginwidth="0" topmargin="0" leftmargin="0" >
<div align="center" width="100%" >
    <div id="shell">
        <div id="right">
            <div id="content" align="left">
		<div id="webexpressholder"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
startIFrame();
</script>
</body>
</html>
