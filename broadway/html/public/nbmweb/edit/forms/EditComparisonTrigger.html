<div dojoType="nbmweb.edit.Node">
    <div label="Alarm when" dojoType="nbmweb.edit.InputRow">
        <select name="comparison"
            style="width: 15em;" class="rowValue"
            dojoType="dijit.form.Select" />
            <option value="less_than">
                input node <em>&lt;</em> constant value
            </option>
            <option value="greater_than">
                input node <em>&gt;</em> constant value
            </option>
        </select>
    </div>
    <div label="Input node" dojoType="nbmweb.edit.InputRow">
        <input name="input" class="rowValue" dojoType="dijit.form.TextBox" />
        <button dojoType="dijit.form.Button" type="button">
            <script type="dojo/method" event="onClick">
                var container = this.domNode.parentNode;
                var parent = dijit.getEnclosingWidget(container);
                var inputId = parent.input.attr("id");
                utils.select.nodes.open(inputId);
            </script>
            ...
        </button>
    </div>
    <div label="Constant value" dojoType="nbmweb.edit.InputRow">
        <input name="constant"
            type="text" class="rowValue" dojoType="dijit.form.ValidationTextBox"
			regExp="^[\d]*$" />
    </div>
    <div label="Poll period" dojoType="nbmweb.edit.InputRow">
        <input name="poll_period" type="text"
            class="rowValue" min="0.2" dojoType="dijit.form.TextBox" />
    </div>
    <div label="Hysteresis" dojoType="nbmweb.edit.InputRow">
        <input name="hysteresis" type="text"
            class="rowValue" min="0.2" dojoType="dijit.form.TextBox" />
    </div>
    <div label="Alarm delay" dojoType="nbmweb.edit.InputRow">
        <input name="alarm_delay" type="text"
            class="rowValue" min="0.2" dojoType="dijit.form.TextBox" />
    </div>
</div>
