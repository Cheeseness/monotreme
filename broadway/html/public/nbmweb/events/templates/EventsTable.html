<table class="eventsTable">
    <thead class="eventsTableHead">
        <tr dojoAttachPoint="tableHeaderRowNode" class="tableHeaderRow">
            <th scope="col" class="columnHeaderCell selectAllRowsHeader" abbr="select">
                <input type="checkbox" 
                    dojoType="dijit.form.CheckBox" 
                    dojoAttachPoint="selectAllRows" 
                    dojoAttachEvent="onChange: toggleSelectAll" />
            </th>
            <th scope="col" abbr="priority" 
                class="columnHeaderCell priorityHeader sortHeader" 
                dojoAttachEvent="onclick: toggleSort">
                <img class="sortIcon sortNone" src="/public/images/transparent.png" />
                PRI
            </th>
            <th scope="col" abbr="name" 
                class="columnHeaderCell nameHeader sortHeader" 
                dojoAttachEvent="onclick: toggleSort">
                <img class="sortIcon sortNone" src="/public/images/transparent.png" />
                Name
            </th>
            <th scope="col" abbr="origin" 
                class="columnHeaderCell originHeader sortHeader" 
                dojoAttachEvent="onclick: toggleSort">
                <img class="sortIcon sortNone" src="/public/images/transparent.png" />
                Origin
            </th>
            <th scope="col" abbr="state" 
                class="columnHeaderCell stateHeader sortHeader" 
                dojoAttachEvent="onclick: toggleSort">
                <img class="sortIcon sortNone" src="/public/images/transparent.png" />
                State
            </th>
            <th scope="col" abbr="createdUTC" 
                class="columnHeaderCell timestampHeader sortHeader" 
                dojoAttachEvent="onclick: toggleSort">
                <img class="sortIcon sortDescending" src="/public/images/transparent.png" />
                Time
            </th>
            <th scope="col" class="columnHeaderCell descriptionHeader" abbr="Desc">
                Description
            </th>
            <th scope="col" abbr="Act" class="columnHeaderCell actionHeader control">
                Apply
            </th>
        </tr>
    </thead>
    <tbody class="eventsTableBody" dojoAttachPoint="containerNode"></tbody>
    <tfoot class="eventsTableFooter">
        <tr class="tableFooterRow">
            <td colspan="8" style="text-align: center;">
                <table style="width: 100%">
                    <tr>
                        <td style="text-align: left; width: 25%;">
                            <button type="button" 
                                dojoType="dijit.form.Button"
                                dojoAttachPoint="acknowledgeSelected">
                                Acknowledge
                            </button>                    
                        </td>
                        <td style="text-align: center; width: 50%;">
                            <div id="pagination"
                                jsId="pagination" 
                                pageNumber="0" 
                                class="pagination"
                                dojoAttachPoint="pagination"
                                dojoType="nbmweb.events.TablePager"
                                dojoAttachEvent="onPageChanged: onPageChanged">
                            </div>
                        </td>
                        <td>
                            <div
                                type="button"
                                name="download-log"
                                id="download-log"
                                dojoType="dijit.form.Button">
                                <script type="dojo/method" event="onClick" args="evt">
                                    console.log("Downloading alarm log.");
                                    window.location='/log_download_service/Alarm%20Log?action=download_sequence&format=CSV';
                                </script>
                                Download Log
                            </div>
                        </td>
                        <td style="text-align: right;">
                            <div dojoType="dijit.layout.ContentPane">
                                Rows-per-page: 
                                <select name="rowsPerPage"
                                    style="width: 40px;"
                                    value="${rowsPerPage}"
                                    dojoType="dijit.form.Select"
                                    dojoAttachPoint="selectRowsPerPage"
                                    dojoAttachEvent="onChange: _onSelectRowsPerPage">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="25">25</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
     </tfoot>   
</table>
