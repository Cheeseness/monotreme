<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Edit Day</title>
<style type="text/css">
table {font-family:Verdana, Arial, Helvetica, sans-serif; 
       background-color:#999999;
      }
th {background-color:#ccffcc; 
    text-align:center; 
    font-size:10px; 
    width:26px
   }
#tableHeader {background-color:#ffcccc; 
                   width:100%
                  }
td {text-align:center; 
    font-size:10px
   }
#today {background-color:#ffcc33}
a:link {color:#000000; text-decoration:none}
a:active {color:#000000; text-decoration:none}
a:visited {color:#000000; text-decoration:none}
a:hover {color:#990033; text-decoration:underline}
#startcalendar {position:relative; 
                left:0px; 
                top:0px; 
                visibility:hidden
               }
#startcalendar table {background-color:#ffffff}
#endcalendar {position:relative; 
              left:0px; 
              top:0px; 
              visibility:hidden
             }
#endcalendar table {background-color:#ffffff}
</style>
<script language="JavaScript" type="text/JavaScript">function mmLoadMenus() {
  if (window.mm_menu_1025145447_0) return;
  window.mm_menu_1025145447_0 = new Menu("root",81,18,"",12,"#000000","#FFFFFF","#CCCCCC","#000084","left","middle",3,0,1000,-5,7,true,true,true,0,true,true);
  mm_menu_1025145447_0.addMenuItem("Add","addDayCell()");
  mm_menu_1025145447_0.addMenuItem("Delete","deleteDayCell()");
  mm_menu_1025145447_0.addMenuItem("Duplicate","duplicateDayCell()");
  mm_menu_1025145447_0.addMenuItem("Clear&nbsp;All","clearDayColumn()");
   mm_menu_1025145447_0.hideOnMouseOut=true;
   mm_menu_1025145447_0.bgColor='#555555';
   mm_menu_1025145447_0.menuBorder=1;
   mm_menu_1025145447_0.menuLiteBgColor='#FFFFFF';
   mm_menu_1025145447_0.menuBorderBgColor='#777777';

mm_menu_1025145447_0.writeMenus();
} // mmLoadMenus()

</script>
<script type="text/javascript" src="/webapi/js/editexcept.js"></script>
<script language="JavaScript" src="/webapi/js/mm_menu.js"></script>

<body topmargin="0" leftmargin="0" marginheight="0" marginwidth="0" bgcolor="#999999"
  onload="EditExcept_start(); if(opener && opener.BlockEvents) opener.BlockEvents()"
  onunload="if(opener && opener.UnblockEvents) opener.UnblockEvents()">
<script language="JavaScript1.2">mmLoadMenus();</script>
<table width="600">
  <tr>
    <td valign="top"><fieldset>
      <legend>Exception Name</legend>
      <input id="exceptionname" type="text" size="32" readonly="true">
    </fieldset></td>
    <td valign="top"><fieldset>
      <legend>Exception Type</legend>
      <input id="singleday" name="rangeType" type="radio" value="single" onClick="hideEndDate()" checked>
      Single Day&nbsp;&nbsp;&nbsp;
      <input id="multiday" name="rangeType" type="radio" value="multiple" onClick="showEndDate()">
      Multiple Day
    </fieldset></td>
    <td width="120" valign="bottom"><img src="/webapi/images/schedule.gif" name="sched" width="120" height="40" onClick="MM_showMenu(window.mm_menu_1025145447_0,0,40,null,'sched')" onMouseOut="MM_startTimeout();"></td>
  </tr>
  <tr>
    <td valign="top"><table width="200" cellspacing="0" cellpadding="0">
        <tr>
          <td id="startdate"><fieldset>
            <legend>Start Date</legend>
            <table width="200">
              <tr>
                <td rowspan="2">M</td>
                <td rowspan="2"><input id="startmonth" type="text" size="2" maxlength="2" onchange="return checkMonth(event)" /></td>
                <td><img id="startmonthup" src="/webapi/images/uparrow.gif" width="16" height="16" onClick="incMonth(event)"></td>
                <td rowspan="2">D</td>
                <td rowspan="2"><input id="startday" type="text" size="2" maxlength="2" onchange="return checkDay(event)" /></td>
                <td><img id="startdayup" src="/webapi/images/uparrow.gif" width="16" height="16" onClick="incDay(event)"></td>
                <td rowspan="2">Y</td>
                <td rowspan="2"><input id="startyear" type="text" size="4" maxlength="4" onchange="return checkYear(event)" /></td>
                <td><img id="startyearup" src="/webapi/images/uparrow.gif" width="16" height="16" onClick="incYear(event)"></td>
              </tr>
              <tr>
                <td><img id="startmonthdown" src="/webapi/images/downarrow.gif" width="16" height="16" onClick="decMonth(event)"></td>
                <td><img id="startdaydown" src="/webapi/images/downarrow.gif" width="16" height="16" onClick="decDay(event)"></td>
                <td><img id="startyeardown" src="/webapi/images/downarrow.gif" width="16" height="16" onClick="decYear(event)"></td>
              </tr>
              <tr>
                <td colspan="9" align="center"><input id="calendar_btn" type="button" value="Pick Date From Calendar" calendarID="startcalendar" onclick="showCalendar(event)"/>
                </td>
              </tr>
            </table>
          </fieldset></td>
        </tr>
        <tr>
          <td height="150px"><div id="startcalendar">
              <table id="calendarTable" border=1>
                <tr>
                  <th id="tableHeader" colspan="7"></th>
                </tr>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
                <tbody id="tableBody">
                </tbody>
                <tr>
                  <td colspan="7"><p>
                      <form name="dateChooser">
                        <select name="chooseMonth" 
        onchange="populateTable('startcalendar')">
                          <option selected>January
                          <option>February
                          <option>March
                          <option>April
                          <option>May
                          <option>June
                          <option>July
                          <option>August
                          <option>September
                          <option>October
                          <option>November
                          <option>December
                        </select>
                        <select name="chooseYear" onchange="populateTable('startcalendar')">
                        </select>
                      </form>
                      <p></p></td>
                </tr>
              </table>
          </div></td>
        </tr>
    </table></td>
    <td valign="top"><table width="200" cellspacing="0" cellpadding="0">
        <tr>
          <td id="enddate"><fieldset>
            <legend>End Date</legend>
            <table width="200">
              <tr>
                <td rowspan="2">M</td>
                <td rowspan="2"><input id="endmonth" type="text" size="2" maxlength="2" onchange="return checkMonth(event)" /></td>
                <td><img id="endmonthup" src="/webapi/images/uparrow.gif" width="16" height="16" onClick="incMonth(event)"></td>
                <td rowspan="2">D</td>
                <td rowspan="2"><input id="endday" type="text" size="2" maxlength="2" onchange="return checkDay(event)" /></td>
                <td><img id="enddayup" src="/webapi/images/uparrow.gif" width="16" height="16" onClick="incDay(event)"></td>
                <td rowspan="2">Y</td>
                <td rowspan="2"><input id="endyear" type="text" size="4" maxlength="4" onchange="return checkYear(event)" /></td>
                <td><img id="endyearup" src="/webapi/images/uparrow.gif" width="16" height="16" onClick="incYear(event)"></td>
              </tr>
              <tr>
                <td><img id="endmonthdown" src="/webapi/images/downarrow.gif" width="16" height="16" onClick="decMonth(event)"></td>
                <td><img id="enddaydown" src="/webapi/images/downarrow.gif" width="16" height="16" onClick="decDay(event)"></td>
                <td><img id="endyeardown" src="/webapi/images/downarrow.gif" width="16" height="16" onClick="decYear(event)"></td>
              </tr>
              <tr>
                <td colspan="9" align="center"><input id="calendar_btn" type="button" value="Pick Date From Calendar" calendarID="endcalendar" onclick="showCalendar(event)"/>
                </td>
              </tr>
            </table>
          </fieldset></td>
        </tr>
        <tr>
          <td height="150px"><div id="endcalendar">
              <table id="calendarTable" border=1>
                <tr>
                  <th id="tableHeader" colspan="7"></th>
                </tr>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
                <tbody id="tableBody">
                </tbody>
                <tr>
                  <td colspan="7"><p>
                      <form name="dateChooser">
                        <select name="chooseMonth" 
        onchange="populateTable('endcalendar')">
                          <option selected>January
                          <option>February
                          <option>March
                          <option>April
                          <option>May
                          <option>June
                          <option>July
                          <option>August
                          <option>September
                          <option>October
                          <option>November
                          <option>December
                        </select>
                        <select name="chooseYear" onchange="populateTable('endcalendar')">
                        </select>
                      </form>
                      <p></p></td>
                </tr>
              </table>
          </div></td>
        </tr>
    </table></td>
    <td id="schedFrameHolder" rowspan="3" width="120" valign="top" editFile="excepttable.htm"></td>
  </tr>
  <tr>
    <td colspan="2"><table width="100%">
        <tr>
          <td><input id="ok_btn" style="width:80px" type="button" value="OK" onClick="javascript:doOK()"/>
          </td>
          <td><input id="refresh_btn" style="width:80px" type="button" value="REFRESH" onClick="javascript:doRefresh()"/>
          </td>
          <td><input id="cancel_btn" style="width:80px" " type="button" value="CANCEL" onClick="javascript:doCancel()"/>
          </td>
        </tr>
                  <tr>
                    <td><img src="/webapi/images/spacer.gif" width="1" height="10" alt="" border="0"></td>
                    <td><img src="/webapi/images/spacer.gif" width="1" height="10" alt="" border="0"></td>
                    <td><img src="/webapi/images/spacer.gif" width="1" height="10" alt="" border="0"></td>
                  </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
