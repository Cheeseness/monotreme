	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript">
		var widget = null;
		var topic = "/topic";


		function handleTopicReceived(e)
		{
			var msg = "Topic Received\nEntity ID: '" + e.entity + "'\nDisplay URL: '" + e.display + "'";
			alert(msg);
			dojo.log(msg);
		}

		function init()
		{
			widget = cisco.NBMBridge.createWidget("${swf}.swf",
				"entityNavigatorWidget", "${application}", "100%", "100%", {
				'embedded' : "1", 'topic' : topic }, {}, {});
	
			dojo.subscribe(topic, null, "handleTopicReceived");

		}
				
		dojo.addOnLoad(init);

		
	</script>


<body>

<h1>Entity Navigator Test Embed Page</h1>
<div id="entityNavigatorWidget" style="width:400px;height:600px; border: 1px solid red;">

</div>
